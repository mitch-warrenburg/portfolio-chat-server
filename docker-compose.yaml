version: '3'
services:
  redis:
    container_name: chat-server-redis
    image: redis
    networks:
      - default
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis/data/
  node:
    container_name: portfolio-chat-server
    networks:
      - default
    env_file:
      - .env
    depends_on:
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9000:9000
      - 9001:9001

volumes:
  redis-data:
